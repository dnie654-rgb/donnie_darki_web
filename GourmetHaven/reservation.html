<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table | Gourmet Haven</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        header:not(.scrolled) {
            background: #1a0505;
            position: fixed;
        }

        .res-hero {
            padding: 12rem 0 6rem;
            background: #1a0505;
            color: white;
            text-align: center;
        }

        .res-hero h1 {
            color: white;
            font-size: 4rem;
        }
    </style>
</head>

<body>
    <header>
        <nav class="container">
            <div class="logo">Gourmet<span>Haven</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservation.html" class="active">Reservations</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="res-hero">
        <div class="container">
            <span class="subtitle">Join Us Tonight</span>
            <h1>Make a Reservation</h1>
        </div>
    </section>

    <main class="section-padding bg-warm">
        <div class="container form-container">
            <div class="reservation-container reveal">
                <form>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="Your first name" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Your last name" required>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" placeholder="email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" placeholder="+1 (555) 000-0000" required>
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" required>
                        </div>
                        <div class="form-group">
                            <label>Time</label>
                            <select required>
                                <option value="" disabled selected>Select Time</option>
                                <option>5:00 PM</option>
                                <option>6:00 PM</option>
                                <option>7:00 PM</option>
                                <option>8:00 PM</option>
                                <option>9:00 PM</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Guests</label>
                            <select required>
                                <option>2 Persons</option>
                                <option>4 Persons</option>
                                <option>6 Persons</option>
                                <option>8+ Persons</option>
                            </select>
                        </div>
                        <div class="form-group full">
                            <label>Special Requests</label>
                            <textarea rows="4" placeholder="Allergies, celebrations, etc."></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-full" style="width:100%; margin-top:2rem;">Confirm
                        Booking</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-bottom">
            <p>&copy; 2026 Gourmet Haven. All rights reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>

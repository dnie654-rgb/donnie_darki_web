<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join EduStream</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <i data-lucide="graduation-cap"></i>
                    Edu<span>Stream</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2 id="auth-title" style="margin-bottom: 0.5rem; text-align: center;">Welcome Back</h2>
            <p id="auth-subtitle" style="text-align: center; color: var(--text-muted); margin-bottom: 2rem;">Login to
                continue your learning journey</p>

            <form onsubmit="event.preventDefault(); login();">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Continue</button>
            </form>

            <div style="margin-top: 2rem; text-align: center; font-size: 0.875rem; color: var(--text-muted);">
                Don't have an account? <a href="#" style="color: var(--primary); font-weight: 600;"
                    onclick="toggleAuthMode()">Sign up for free</a>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
    <script>
        let isLoginMode = true;
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').textContent = isLoginMode ? 'Welcome Back' : 'Create Account';
            document.getElementById('auth-subtitle').textContent = isLoginMode ? 'Login to continue your learning journey' : 'Start your free 7-day trial today';
        }
    </script>
</body>

</html>

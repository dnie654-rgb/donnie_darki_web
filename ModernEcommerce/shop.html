<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | AURUM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <header>
        <nav class="container">
            <div class="header-left">
                <button class="menu-toggle"><i data-lucide="menu"></i></button>
                <a href="index.html" class="logo">AURUM</a>
            </div>
            <div class="nav-links">
                <a href="shop.html" style="font-weight: 700;">Shop All</a>
                <a href="shop.html?cat=new">New Arrivals</a>
                <a href="shop.html?cat=accessories">Accessories</a>
            </div>
            <div class="header-right">
                <div class="search-bar">
                    <i data-lucide="search"></i>
                    <input type="text" placeholder="Search products...">
                </div>
                <div class="header-icons">
                    <a href="account.html"><i data-lucide="user"></i></a>
                    <a href="cart.html" class="cart-icon">
                        <i data-lucide="shopping-bag"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container shop-container">
        <aside class="filter-sidebar">
            <div class="filter-group">
                <h3>Categories</h3>
                <div class="filter-list">
                    <label><input type="checkbox" value="watches"> Watches</label>
                    <label><input type="checkbox" value="accessories"> Accessories</label>
                    <label><input type="checkbox" value="home decor"> Home Decor</label>
                </div>
            </div>
            <div class="filter-group">
                <h3>Price Range</h3>
                <div class="filter-list">
                    <label><input type="checkbox" value="0-100"> $0 - $100</label>
                    <label><input type="checkbox" value="100-300"> $100 - $300</label>
                    <label><input type="checkbox" value="300+"> $300+</label>
                </div>
            </div>
        </aside>

        <section class="shop-listing">
            <header class="section-header">
                <h2>The Collection</h2>
            </header>
            <div class="products-grid" id="shop-grid">
                <!-- Products will be injected by main.js -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-bottom">
            <p>&copy; 2026 AURUM Retail. All rights reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
